<!DOCTYPE html>
<html lang="en">

<head>

    <head>
        <meta charset="UTF-8">
        <title>Survey</title>

        <!-- Latest compiled and minified CSS & JS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">



    </head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1><span class="glyphicon glyphicon-tasks"></span> Survey Questions</h1>
            <hr>
            <h3>Fill in the form below to be matched with a compatible friend</h3>
            <br>


        </div>
        <div class="row">
            <div class="col-lg-12">

                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Questions</h4>
                    </div>
                    <div class="card-body text-center">
                        <form role="form">
                            <div class="form-group text-left">
                                <label for="">Name (required)</label>
                                <input type="text" class="form-control" id="name">
                            </div>

                            <div class="form-group text-left">
                                <label for="">Link to photo (required)</label>
                                <input type="text" class="form-control" id="photo_url">
                            </div>
                        </form>

                    </div>
                </div>

            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <p><a href="/api/friends">API Table Link</a> | <a
                        href="https://www.github.com/mgilliland23/FriendFinder">Github Repo</a></p>
            </div>
        </footer>
    </div>
    <script type="text/javascript" src="build_survey.js"></script>
    <script type="text/javascript" src="survey.js"></script>
</body>

</html>
